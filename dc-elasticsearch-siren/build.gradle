apply plugin: 'com.chrisgahlert.gradle-dcompose-plugin'
apply plugin: 'de.undercouch.download'

import de.undercouch.gradle.tasks.download.Download
task downloadJars(type:Download) {
    // TODO: Change this to use artifact repository
    src "http://${imageRepo}:${jenkinsPort}/job/dc-elasticsearch-siren-pipeline/lastSuccessfulBuild/artifact/dc-elasticsearch-siren/attx-api-plugin/build/libs/attx-api-plugin-${attxAPIPlugin}.jar"
    dest "$buildDir"
}

dcompose {
    registry ("${registryURL}") {}
    essiren {
        baseDir = file('.')
        dockerFilename = 'Dockerfile'
        repository = "${imageRepo}:${imageRepoPort}/essiren:${imageATTXAPIPlugin}"
        exposedPorts = ['9200', '9300']
        portBindings = ['9200:9200', '9300:9300']
        buildArgs = ["APIPlugin_version": "${attxAPIPlugin}"]
    }
}
