version: '3'                                                                            
services:                                                                               

  mysql:
    image: tenforce/unified-views-mariadb:feat-compact-modular
    environment:
    - MYSQL_ROOT_PASSWORD=iamroot!
    networks:
      - attx
    deploy:
      placement:
        constraints: [node.hostname == attx-swarm-1]         

  shared:
    image: attxproject/uv-attx-shared:latest
    volumes:
      - shared_config:/config
      - shared_dpu:/unified-views/dpu
      - shared_lib:/unified-views/lib
      - shared_scripts:/unified-views/scripts
    networks:
      - attx
    deploy:
      placement:
        constraints: [node.hostname == attx-swarm-1]

  backend:                                                                              
    image: tenforce/unified-views-backend:latest                                        
    volumes:                                                                            
      - shared_config:/config                                                           
      - shared_dpu:/unified-views/dpu                                                   
      - shared_lib:/unified-views/lib                                                   
      - shared_scripts:/unified-views/scripts
    networks:                                                                           
      - attx                                                                            
    depends_on:                                                                         
      - shared                                                                          
      - mysql                                                                           
    deploy:                                                                             
      placement:                                                                        
        constraints: [node.hostname == attx-swarm-1]                                             
  frontend:                                                                             
    image: tenforce/unified-views-frontend:latest                                       
    volumes:                                                                            
      - shared_config:/config                                                           
      - shared_dpu:/unified-views/dpu                                                   
      - shared_lib:/unified-views/lib                                                   
      - shared_scripts:/unified-views/scripts
    ports:                                                                              
      - 8080:8080                                                                         
    networks:                                                                           
      - attx                                                                            
    depends_on:                                                                         
      - shared                                                                          
      - backend                                                                         
    deploy:                                                                             
      placement:                                                                        
        constraints: [node.hostname == attx-swarm-1]                                           

  uv-dpus:
    image: tenforce/unified-views-add-dpus:latest
    networks:
      - attx
    depends_on:
      - mysql
      - backend
      - frontend

  attx-dpus:
    image: attxproject/uv-attx-dpus:latest
    networks:
      - attx
    depends_on:
      - mysql
      - backend
      - uv-dpus

  wfapi:
    image: attxproject/wf-api:latest
    networks:
      - attx
    depends_on:
      - mysql

  essiren:
    image: attxproject/essiren:latest
    networks:
      - attx
    ports:
      - 9200:9200
      - 9300:9300

  elasticsearch5:
    image: attxproject/attx-es5:latest
    networks:
      - attx
    ports:
      - 9210:9210
      - 9310:9310

  fuseki:
    image: attxproject/attx-fuseki:latest
    networks:
     - attx
    environment:
     - ADMIN_PASSWORD=pw123

  gmapi:
    image: attxproject/gm-api:latest
    networks:
      - attx
    depends_on:
      - frontend
      - fuseki
      - essiren
      - elasticsearch5
      - wfapi

networks:                                                                               
  attx:                                                                                 
    driver: "overlay"                                                                   
                                                                                        
volumes:                                                                                
  shared_config:                                                                        
  shared_dpu:                                                                           
  shared_lib:
  shared_scripts:
