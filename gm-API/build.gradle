apply plugin: 'com.chrisgahlert.gradle-dcompose-plugin'
apply plugin: 'de.undercouch.download'

import de.undercouch.gradle.tasks.download.Download
task downloadJars(type:Download) {
    src([
        "${artifactRepoURL}/restServices/archivaServices/searchService/artifact?g=org.uh.hulib.attx.gc&a=gm-API&v=${gmAPI}&p=tar.gz",
        "${artifactRepoURL}/restServices/archivaServices/searchService/artifact?g=org.uh.hulib.attx.gc&a=gc-rdf2json-indexer-all&v=${rdfINDEXER}&p=jar&c=all"
    ])
    dest "$projectDir/build/distributions/"
}

task dockerPrepare () {
  doLast {
    mkdir "$projectDir/build/distributions"
    tasks.downloadJars.execute()
  }
}

dcompose {
  registry ("$registryURL") {
     	 // Needs no user/pass
 	 }
  gmapi {
    baseDir = file('.')
    repository = "${imageRepo}:${imageRepoPort}/gm-api:${imageGM}"
    portBindings = ['4302:4302']
    buildArgs = ['GMAPI': "$gmAPI", 'RDFINDEXER': "$rdfINDEXER"]
  }
}

buildGmapiImage.dependsOn dockerPrepare
pushGmapiImage.dependsOn dockerPrepare
