apply plugin: 'com.chrisgahlert.gradle-dcompose-plugin'
apply plugin: 'de.undercouch.download'

ext {
    GMAPI_version = "0.1"
    RDFINDEXER_version = "99"
}

import de.undercouch.gradle.tasks.download.Download
task downloadJars(type:Download) {
    // TODO: Change this to use artifact repository
    src([
        "${jenkinsArtifactRepoURL}/job/gm-api/lastSuccessfulBuild/artifact/gm-API/build/distributions/gm-API-${GMAPI_version}.tar.gz",
        "${artifactRepoURL}/org/uh/attx/gc/gc-rdf2json-indexer-all/${RDFINDEXER_version}/gc-rdf2json-indexer-all-${RDFINDEXER_version}-all.jar"
    ])
    dest "$projectDir/build/distributions/"
}

task dockerPrepare () {
  doLast {
    mkdir "$projectDir/build/distributions"
    tasks.downloadJars.execute()
  }
}

dcompose {
  registry ("$registryURL") {
     	 // Needs no user/pass
 	 }
  gmapi {
    baseDir = file('.')
    repository = "${imageRepo}:${imageRepoPort}/gm-api:latest"
    portBindings = ['4302:4302']
    env = ["GMAPI=$GMAPI_version", "RDFINDEXER=$RDFINDEXER_version"]
  }
}

buildGmapiImage.dependsOn dockerPrepare
pushGmapiImage.dependsOn dockerPrepare
