plugins {
    id 'com.palantir.docker' version '0.9.2'
    id 'base'
    id "de.undercouch.download" version "3.1.2"
}

import de.undercouch.gradle.tasks.download.Download
task downloadJars(type:Download) {
    header "Authorization", 'Basic ***REMOVED***'
    src 'http://attx-dev:49001/job/uv-dpu-t-attx-metadata/lastSuccessfulBuild/artifact/unifiedViews/uv-dpu-t-attx-metadata/build/libs/TransformerATTXMetadata-1.0-SNAPSHOT.jar'
    dest "$buildDir/docker/dpus/TransformerATTXMetadata-1.0-SNAPSHOT.jar"
    
}

dockerPrepare.doLast {
    mkdir "$buildDir/docker/dpus"
    tasks.downloadJars.execute()
}


docker {
    name "attx-project/uv-attx-dpus"
    tags 'latest'
    dockerfile 'Dockerfile'
    files 'Dockerfile', 'add-dpu.sh', 'startup.sh'
    
}




